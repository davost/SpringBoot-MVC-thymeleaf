<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssTemplate.css">
    <title>Fever checker</title>
</head>
<body>
<div class="row">

    <!--<form th:object="${feverForm}">-->
    <form th:action="@{/calcFever}" th:object="${feverForm}" method="post">
        <div class="col-sm-12 form-group">
            <label>Name: </label>
            <input type="text" th:field="*{temperature}" placeholder="Enter a temperature" class="form-control" />
        </div>
        <hr/>

        <div class="d-grid gap-1">
            <button type="submit" class="btn btn-primary mb-3">Calculate</button>
        </div>
    </form>
</div>
</body>
</html>
